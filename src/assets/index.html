<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RX Savings Code Challenge</title>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div id="app-wrapper">
        <form id="request-container">
            <div class="header-label">
                Please enter your location to lookup the nearest pharmacy:
            </div>
            <br>
            <div class="request-input-wrapper">
                <div class="request-row-wrapper">
                    <label for="latitude-input">Latitude: </label>
                    <br>
                    <input id="latitude-input" name="latitude-input" type="number" step="any">
                </div>
                <br>
                <div class="request-row-wrapper">
                    <label for="longitude-input">Longitude: </label>
                    <br>
                    <input id="longitude-input" name="longitude-input" type="number" step="any">
                </div>
            </div>
            <br>
            <input type="submit" value="Submit" id="search-button">
        </form>
        <br>
        <div id="response-container">
            <div class="header-label">
                Results:
            </div>
            <textarea id="response-text"></textarea>
        </div>
    </div>
</body>
</html>
